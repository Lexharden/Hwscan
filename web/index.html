<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWSCAN</title>
    <style>
        :root {
            --bg:        #0a0a0f;
            --surface:   #111118;
            --border:    #1e1e2e;
            --accent:    #00d4aa;
            --accent2:   #6c63ff;
            --text:      #e2e8f0;
            --muted:     #64748b;
            --label:     #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.6;
        }

        /* ── HEADER ── */
        .header {
            border-bottom: 1px solid var(--border);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: rgba(10,10,15,0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            border: 2px solid var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-weight: 700;
            font-size: 13px;
            letter-spacing: -0.5px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--muted);
        }

        .status-dot.live {
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0.4; }
        }

        .header-label {
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* ── LAYOUT ── */
        .main {
            padding: 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* ── LOADING ── */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 20px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading p {
            color: var(--muted);
            font-size: 13px;
            letter-spacing: 1px;
        }

        /* ── SECTION TITLE ── */
        .section-title {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* ── CARD ── */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .card:hover { border-color: #2a2a3e; }

        .card-head {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        .card-badge {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent);
            background: rgba(0,212,170,0.08);
            border: 1px solid rgba(0,212,170,0.2);
            padding: 3px 10px;
            border-radius: 20px;
        }

        .card-badge.purple {
            color: var(--accent2);
            background: rgba(108,99,255,0.08);
            border-color: rgba(108,99,255,0.2);
        }

        .card-body { padding: 0 24px; }

        /* ── ROW ── */
        .row {
            display: flex;
            align-items: baseline;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
            gap: 16px;
        }

        .row:last-child { border-bottom: none; }

        .row-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--muted);
            min-width: 120px;
            flex-shrink: 0;
        }

        .row-value { color: var(--text); font-size: 13px; }

        /* ── STAT BAR ── */
        .stat-bar {
            display: flex;
            align-items: flex-start;
            gap: 0;
            padding: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            flex: 1;
            min-width: 100px;
            padding: 0 20px 0 0;
            border-right: 1px solid var(--border);
            margin-right: 20px;
        }

        .stat-item:last-child { border-right: none; margin-right: 0; }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 300;
            color: var(--text);
            letter-spacing: -1px;
        }

        .stat-unit {
            font-size: 12px;
            color: var(--muted);
            margin-left: 3px;
            font-weight: 400;
            letter-spacing: 0;
        }

        /* ── MODULE GRID ── */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 16px 0;
        }

        .module {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
        }

        .module-index {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .module-size {
            font-size: 22px;
            font-weight: 300;
            color: var(--text);
            margin-bottom: 4px;
        }

        .module-detail {
            font-size: 11px;
            color: var(--muted);
            line-height: 1.8;
        }

        /* ── GPU ── */
        .gpu-entry {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .gpu-entry:last-child { border-bottom: none; }

        .gpu-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
        }

        .gpu-meta {
            font-size: 11px;
            color: var(--muted);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .gpu-meta span::before {
            content: '/ ';
            color: var(--border);
        }

        .gpu-meta span:first-child::before { content: ''; }

        /* ── ACTIONS ── */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 32px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.15s;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .btn-primary:hover { background: #00bfaa; }

        .btn-ghost {
            background: transparent;
            color: var(--label);
        }

        .btn-ghost:hover {
            background: var(--surface);
            color: var(--text);
            border-color: #2a2a3e;
        }

        /* ── FOOTER ── */
        .footer {
            text-align: center;
            padding: 24px 40px 40px;
            color: var(--muted);
            font-size: 11px;
            letter-spacing: 0.5px;
            border-top: 1px solid var(--border);
        }

        /* ── ERROR ── */
        .error-box {
            border: 1px solid rgba(255,80,80,0.3);
            background: rgba(255,80,80,0.05);
            border-radius: 10px;
            padding: 32px;
            text-align: center;
            margin-top: 40px;
        }

        .error-box h3 { color: #ff6b6b; font-size: 14px; margin-bottom: 8px; }
        .error-box p  { color: var(--muted); font-size: 12px; }

        /* ── RESPONSIVE ── */
        @media (max-width: 768px) {
            .header       { padding: 14px 16px; }
            .main         { padding: 20px 16px; }
            .card-head,
            .card-body    { padding-left: 16px; padding-right: 16px; }
            .stat-bar     { gap: 16px; }
            .stat-item    { border-right: none; margin-right: 0; min-width: 80px; }
            .row          { flex-direction: column; gap: 3px; }
            .row-label    { min-width: unset; }
            .actions      { flex-direction: column; }
            .btn          { width: 100%; text-align: center; }
            .header-label { display: none; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <div class="logo-mark">HW</div>
            <span class="logo-text">HWScan</span>
        </div>
        <div class="header-right">
            <div class="status-dot" id="status-dot"></div>
            <span class="header-label" id="status-label">Connecting</span>
        </div>
    </header>

    <main class="main">

        <div id="loading" class="loading">
            <div class="loader"></div>
            <p>Reading hardware data</p>
        </div>

        <div id="content" style="display:none">

            <p class="section-title">Processor</p>
            <div class="card">
                <div class="card-head">
                    <span class="card-title" id="cpu-model">—</span>
                    <span class="card-badge" id="cpu-vendor">—</span>
                </div>
                <div class="card-body">
                    <div class="stat-bar">
                        <div class="stat-item">
                            <div class="stat-label">Clock Speed</div>
                            <div class="stat-value" id="cpu-speed">—<span class="stat-unit">GHz</span></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Physical Cores</div>
                            <div class="stat-value" id="cpu-cores">—</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Threads</div>
                            <div class="stat-value" id="cpu-threads">—</div>
                        </div>
                        <div class="stat-item" id="cache-block" style="display:none">
                            <div class="stat-label">Cache</div>
                            <div class="stat-value" id="cpu-cache">—</div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="section-title">Memory</p>
            <div class="card">
                <div class="card-head">
                    <span class="card-title">RAM</span>
                    <span class="card-badge" id="mem-total-badge">—</span>
                </div>
                <div class="card-body">
                    <div id="mem-modules" class="module-grid"></div>
                </div>
            </div>

            <p class="section-title">Motherboard</p>
            <div class="card">
                <div class="card-head">
                    <span class="card-title" id="mb-product">—</span>
                    <span class="card-badge purple" id="mb-manufacturer">—</span>
                </div>
                <div class="card-body">
                    <div class="row" id="mb-version-row" style="display:none">
                        <span class="row-label">Version</span>
                        <span class="row-value" id="mb-version">—</span>
                    </div>
                    <div class="row" id="mb-bios-row" style="display:none">
                        <span class="row-label">BIOS</span>
                        <span class="row-value" id="mb-bios">—</span>
                    </div>
                </div>
            </div>

            <div id="gpu-section" style="display:none">
                <p class="section-title">Graphics</p>
                <div class="card">
                    <div class="card-body" id="gpu-list" style="padding-top:4px; padding-bottom:4px;"></div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="downloadJSON()">Export JSON</button>
                <button class="btn btn-ghost"    onclick="refreshData()">Refresh</button>
            </div>

        </div>

        <div id="error" style="display:none">
            <div class="error-box">
                <h3>Connection failed</h3>
                <p id="error-message"></p>
            </div>
        </div>

    </main>

    <footer class="footer">
        <span id="footer-ts"></span>&nbsp;&nbsp;&mdash;&nbsp;&nbsp;HWSCAN v1.0&nbsp;&nbsp;&mdash;&nbsp;&nbsp;Yafel Garcia
    </footer>

    <script>
        let hardwareData = null;

        window.addEventListener('DOMContentLoaded', loadHardwareInfo);

        async function loadHardwareInfo() {
            try {
                const res = await fetch('/api/hardware');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                hardwareData = await res.json();
                render(hardwareData);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('status-dot').classList.add('live');
                document.getElementById('status-label').textContent = 'Live';
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display   = 'block';
                document.getElementById('error-message').textContent = err.message;
                document.getElementById('status-label').textContent  = 'Offline';
            }
        }

        function render(d) {
            // CPU
            document.getElementById('cpu-model').textContent  = d.cpu.model  || '—';
            document.getElementById('cpu-vendor').textContent = d.cpu.vendor || '—';
            document.getElementById('cpu-cores').innerHTML   = d.cpu.cores;
            document.getElementById('cpu-threads').innerHTML = d.cpu.threads;
            const ghz = (d.cpu.speed_mhz / 1000).toFixed(2);
            document.getElementById('cpu-speed').innerHTML = `${ghz}<span class="stat-unit">GHz</span>`;
            if (d.cpu.cache_size) {
                document.getElementById('cache-block').style.display = '';
                document.getElementById('cpu-cache').textContent = d.cpu.cache_size;
            }

            // Memory
            document.getElementById('mem-total-badge').textContent = `${d.memory.total_gb.toFixed(1)} GB`;
            const grid = document.getElementById('mem-modules');
            if (d.memory.modules && d.memory.modules.length) {
                grid.innerHTML = d.memory.modules.map((m, i) => `
                    <div class="module">
                        <div class="module-index">Slot ${i + 1}</div>
                        <div class="module-size">${m.size}</div>
                        <div class="module-detail">
                            ${[m.type, m.speed].filter(Boolean).join(' &middot; ')}
                            ${m.manufacturer && m.manufacturer !== 'Unknown' ? '<br>' + m.manufacturer : ''}
                            ${m.part_number ? '<br>' + m.part_number : ''}
                            ${m.locator ? '<br>' + m.locator : ''}
                        </div>
                    </div>`).join('');
            } else {
                grid.innerHTML = `<div class="row"><span class="row-value" style="color:var(--muted)">No module data available</span></div>`;
            }

            // Motherboard
            document.getElementById('mb-product').textContent      = d.motherboard.product      || '—';
            document.getElementById('mb-manufacturer').textContent = d.motherboard.manufacturer || '—';
            if (d.motherboard.version) {
                document.getElementById('mb-version-row').style.display = '';
                document.getElementById('mb-version').textContent = d.motherboard.version;
            }
            if (d.motherboard.bios_vendor) {
                document.getElementById('mb-bios-row').style.display = '';
                document.getElementById('mb-bios').textContent =
                    `${d.motherboard.bios_vendor} v${d.motherboard.bios_version} (${d.motherboard.bios_date})`;
            }

            // GPU
            if (d.gpu && d.gpu.length) {
                document.getElementById('gpu-section').style.display = '';
                document.getElementById('gpu-list').innerHTML = d.gpu.map((g, i) => `
                    <div class="gpu-entry">
                        <div class="gpu-name">${g.vendor} ${g.model}</div>
                        <div class="gpu-meta">
                            <span>PCI ${g.pci_address}</span>
                            ${g.memory_size ? `<span>VRAM ${g.memory_size}</span>` : ''}
                        </div>
                    </div>`).join('');
            }

            // Footer timestamp
            document.getElementById('footer-ts').textContent =
                new Date(d.timestamp).toLocaleString('es-ES');
        }

        function downloadJSON() {
            if (!hardwareData) return;
            const blob = new Blob([JSON.stringify(hardwareData, null, 2)], { type: 'application/json' });
            const url  = URL.createObjectURL(blob);
            const a    = document.createElement('a');
            a.href     = url;
            a.download = `hwscan-${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function refreshData() {
            hardwareData = null;
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display   = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('status-dot').classList.remove('live');
            document.getElementById('status-label').textContent = 'Connecting';
            loadHardwareInfo();
        }
    </script>
</body>
</html>
